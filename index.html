<body>

                <input type="text" id="name" />
            </div>
            <div class="last_name">
                <label for="last_name">Last_name*</label>
                <input type="text" id="last_name" />

            </div>

                <label for="email">email*</label>
                <input type="email" id="email*">

            </div>
            <div>
                <label for="tel">phone</label>
                <input type="tel" id="tel">
            </div>

            </div>
        </div>
    </form>
